<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="styletr.css">
<script type="text/javascript">
function verify()
{
var name = document.getElementById("name");
var gender = document.getElementsByName("gender");
var pass = document.getElementById("pass");
var msg = new Array();
var flag = 1;
var message = "Following Details are Required\n";
var message2 = "Following Details are Required<br>";
if(name.value == "")
{
msg[0] = "Name is Required";
flag = 0;
} else { msg[0] = ""; }

if(gender[0].checked == false && gender[1].checked == false)
{
msg[1] = "Select Gender";
flag = 0;
} else { msg[1] = ""; }

if(pass.value == "")
{
msg[2] = "Password is Required";
flag = 0;
} else { msg[2] = ""; }

if(pass.value.length < 8)
{
msg[3] = "Password must be 8 characters long";
flag = 0;
} else { msg[3] = ""; }

if(flag == 0)
{
// Show Error Messages
for(var x=0;x<=3;x++)
{
if(msg[x] != "")
{
message += msg[x] + "\n";
message2 += msg[x] + "<br>";
}
}
alert(message);
document.getElementById("abc").innerHTML = "<p style='color:red;'>"+message2+"</p>";
return false;
}
else
{
return true;
}
}
</script>
</head>
<body>
    <div class="main">
<div align="center" id="myDiv" class="Registration">
<h1>Registration Form</h1>
    <h3 id="abc" ></h3>
    <form method="post" action="" onSubmit="return verify()">
    <table border="1" cellspacing="0" cellpadding="10" style="border-color: red;" >
        <tr>
        <td colspan="2" align="center" style="font-size: 30px; font-weight: bold; font-style: italic;">  All fields are mandatory </td>
       </tr>
       <tr>
        <td style="font-size: 20px;color: blue;font-weight: bold;font-style: italic;">Name: </td>
        <td><input type="text" name="name" id="name" size="25" placeholder="Enter Name" /></td>
       </tr>
       <tr>
        <td style="font-size: 20px;color: blue;font-weight: bold;font-style: italic;">Gender:</td>
        <td style="color: purple"><input type="radio" name="gender" value="Male" style="font-weight: bold;" /> Male
        <input type="radio" name="gender" value="Female" style="font-weight: bold;"/> Female
        </td>
        </tr>
        <tr>
        <td style="font-size: 20px;color: blue; font-weight: bold; font-style: italic;">Password:</td>
            <td><input type="password" name="password" size="25" id="pass" placeholder="Enter Password" /></td>
            </tr>
            <tr>
            <td align="center" colspan="2" >
                <input type="submit" value="REGISTER" style="font-weight: bolder;" />
                <input type="reset" value="CLEAR" style="font-weight: bolder;" />
                </td>
                </tr>
        </table>
    </form>
    <br>
<br>
</div>
</div>
</body>
</html>
